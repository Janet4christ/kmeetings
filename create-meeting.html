<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">

    <title>Kmeeting</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="assets/images/kaadAsset 1xxxhdpi.png" class="logo" alt="kaad solutions logo">Meeting Pay
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./index.html">Home</a>
                <a class="nav-item nav-link active" href="./create-meeting.html">Create Meeting <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="./buy-ticket.html">Buy Ticket</a>
            </div>
        </div>
    </nav>

    <div class="container overflow-auto">
        <h1>New Meeting!</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Meeting Name">
                </div>
                <div class="form-group col-md-3">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Date">
                </div>
                <div class="form-group col-md-3">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" placeholder="16:00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="capacity">Capacity</label>
                    <input type="number" class="form-control" id="capacity" placeholder="0">
                </div>
                <div class="form-group col-md-3">
                    <label for="capacity">Ticket price</label>
                    <input type="number" class="form-control" id="tickettPrice" placeholder="0 aettos">
                </div>
                <div class="form-group col-md-6">
                    <label for="image">Image</label>
                    <input type="string" class="form-control" id="image" placeholder="http://image.url">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>

    <!-- footer -->
    <div class="d-flex fixed-bottom footer justify-content-center py-2">
        <ul class="p-0 m-0 d-flex">
            <li>
                <a class="text-secondary" href="https://twitter.com/bpena">
                    <i class="fab fa-twitter"></i> <span class="sr-only">(current)</span>
                </a>
            </li>
            <li>
                <a class="text-secondary mx-5" href="https://facebook.com/bernardo.pena">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a class="text-secondary" href="https://www.linkedin.com/in/bernardo-pe%C3%B1a/">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/popper/popper.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
</body>

</html>
